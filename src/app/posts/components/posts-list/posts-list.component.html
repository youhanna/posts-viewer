<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>User ID</th>
    <th></th>
  </tr>
  <tr *ngFor="let post of (posts$ | async)">
    <td>{{post.id}}</td>
    <td>{{post.title}}</td>
    <td><user-name [userId]='post.userId'></user-name></td>
    <td><a [routerLink]="['/post', post.id]">View</a></td>
  </tr>
</table>
